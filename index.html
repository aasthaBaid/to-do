<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To - Do list</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav1">
            <a href="index.html">HOME</a>
        </div>
        <div class="nav2">
            <pre>TO - DO - LIST !  MAKE IT HAPPEN</pre>
        </div>
        <div class="nav3">
            <a></a>
        </div>
    </nav>
    <center>
        <div class="list">
            <h2> ADD ITEMS TO THE LIST:</h2>
            <h3>Things to do :</h3>
            <input type="text">
            <h3>Description:</h3>
            <input type="text" id="textbox"><br><br>
            <button>ADD TO LIST</button>

        </div>
    </center>
    <div class="table">
        <table>
            <tr>
                <td>S.NO</td>
                <td>THINGS-TO-DO</td>
                <td>DESCRIPTION</td>
                <td>STATUS</td>
                <td>DELETE</td>
            </tr>
            <tr>
                <td class="serial">S.NO</td>
                <td class="item">THINGS-TO-DO</td>
                <td class="desc">DESCRIPTION</td>
                <td class="status"><input type="checkbox"></td>
                <td class="del"><button>DELETE</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
